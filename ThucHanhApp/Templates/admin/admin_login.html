{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị - GIS Store Management</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        /**
         * BIEN TOAN CUC VA THIET LAP CO BAN
         * Global Variables & Basic Setup
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Palette mau chinh */
            --mau_gradient_chinh: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --mau_gradient_phu: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --mau_nen_glass: rgba(255, 255, 255, 0.15);
            --mau_vien_glass: rgba(255, 255, 255, 0.2);
            --mau_bong: rgba(0, 0, 0, 0.1);
            --mau_chu_chinh: #2d3748;
            --mau_chu_phu: #718096;
            --mau_trang: #ffffff;
            --mau_thanh_cong: #48bb78;
            --mau_loi: #f56565;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--mau_gradient_chinh);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /**
         * ANIMATION GRADIENT BACKGROUND
         * Tao hieu ung gradient di chuyen
         */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /**
         * HIEU UNG NEN ANIMATED (Background Shapes)
         * Them cac hinh trang tri dong
         */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /**
         * CONTAINER DANG NHAP
         * Login form container voi glassmorphism effect
         */
        .login-container {
            max-width: 420px;
            width: 100%;
            background: var(--mau_nen_glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--mau_vien_glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 0 80px rgba(102, 126, 234, 0.3);
            padding: 3rem 2.5rem;
            position: relative;
            z-index: 10;
            animation: slide-up 0.6s ease-out;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /**
         * TIEU DE VA ICON
         */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--mau_trang);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 12px var(--mau_bong);
        }

        .login-icon i {
            font-size: 2.5rem;
            background: var(--mau_gradient_chinh);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-container h1 {
            color: var(--mau_trang);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /**
         * ALERT MESSAGES (Thong bao loi/thanh cong)
         */
        .alert {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            animation: shake 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.4);
            color: var(--mau_trang);
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.4);
            color: var(--mau_trang);
        }

        .alert-warning {
            background: rgba(246, 173, 85, 0.2);
            border: 1px solid rgba(246, 173, 85, 0.4);
            color: var(--mau_trang);
        }

        /**
         * FORM NHOM (Form Groups)
         */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--mau_trang);
            font-weight: 500;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        /**
         * INPUT FIELDS (O nhap lieu)
         */
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--mau_trang);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--mau_trang);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .form-group input:focus + .input-icon {
            color: var(--mau_trang);
        }

        /**
         * NUT DANG NHAP (Submit Button)
         */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            width: 100%;
            background: var(--mau_trang);
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Loading animation cho button */
        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /**
         * FOOTER LINKS
         */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .login-footer a {
            color: var(--mau_trang);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .login-footer a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /**
         * RESPONSIVE DESIGN
         * Toi uu cho cac thiet bi nho
         */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .login-icon {
                width: 60px;
                height: 60px;
            }

            .login-icon i {
                font-size: 2rem;
            }
        }

        /* Prevent autofill background color */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.1) inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <h1>Đăng Nhập Quản Trị</h1>
            <p class="login-subtitle">GIS Store Management System</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <i class="fas fa-exclamation-circle"></i> {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post" id="form_dang_nhap">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Tên đăng nhập
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Nhập tên đăng nhập"
                        required
                        autocomplete="username"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Mật khẩu
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Nhập mật khẩu"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="nut_dang_nhap">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
        </form>

        <div class="login-footer">
            <a href="{% url 'trang_chu' %}">
                <i class="fas fa-arrow-left"></i> Quay lại trang chủ
            </a>
        </div>
    </div>

    <script>
        /**
         * XU LY FORM DANG NHAP
         * Form submission handler
         * 
         * GIAI THICH:
         * - Them loading state khi submit
         * - Disable button de tranh double submit
         * - Animation feedback cho nguoi dung
         */
        document.getElementById('form_dang_nhap').addEventListener('submit', function(su_kien_submit) {
            var nut_dang_nhap = document.getElementById('nut_dang_nhap');
            
            // Them loading state
            nut_dang_nhap.classList.add('loading');
            nut_dang_nhap.disabled = true;
            nut_dang_nhap.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            
            // Note: Form se tu submit, khong can preventDefault
        });

        /**
         * AUTO-FOCUS FIRST INPUT
         * Tu dong focus vao o nhap dau tien
         */
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>

</html>
