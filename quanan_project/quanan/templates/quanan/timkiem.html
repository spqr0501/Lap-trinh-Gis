<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Quán Ăn</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .header nav a:hover,
        .header nav a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 380px;
            background: #16213e;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .search-form {
            background: #1f2b4d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #2d3a5f;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn-search {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search:hover {
            transform: scale(1.02);
        }

        .btn-myloc {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn-myloc:hover {
            background: #2ecc71;
        }

        .result-count {
            background: #667eea;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .quan-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quan-card {
            background: #1f2b4d;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .quan-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .quan-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
        }

        .quan-card .meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #888;
        }

        .quan-card .khoang-cach {
            color: #27ae60;
            font-weight: bold;
        }

        #map {
            flex: 1;
            height: 100%;
        }

        .instructions {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
        }

        .instructions strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Tìm Kiếm Quán Ăn</h1>
        <nav>
            <a href="/">Bản đồ</a>
            <a href="/timkiem/" class="active">Tìm kiếm</a>
            <a href="/admin/">Trang quản trị</a>
        </nav>
    </header>

    <div class="main">
        <aside class="sidebar">
            <div class="instructions">
                <strong>Hướng dẫn:</strong><br>
                1. Nhập tọa độ hoặc click vào bản đồ<br>
                2. Chọn bán kính tìm kiếm<br>
                3. Nhấn "Tìm kiếm" để xem kết quả
            </div>

            <div class="search-form">
                <h2>Tìm quán gần bạn</h2>
                <button class="btn-myloc" id="btn-myloc">Dùng vị trí của tôi</button>
                <div class="form-group">
                    <label>Vĩ độ (Latitude)</label>
                    <input type="number" id="lat" step="0.00001" value="10.78" placeholder="VD: 10.78">
                </div>
                <div class="form-group">
                    <label>Kinh độ (Longitude)</label>
                    <input type="number" id="lng" step="0.00001" value="106.70" placeholder="VD: 106.70">
                </div>
                <div class="form-group">
                    <label>Bán kính (km)</label>
                    <input type="number" id="radius" step="0.5" min="0.5" max="20" value="2" placeholder="VD: 2">
                </div>
                <button class="btn-search" id="btn-search">Tìm kiếm</button>
            </div>

            <div id="results">
                <div class="result-count" id="result-count" style="display:none">
                    Tìm thấy <span>0</span> quán
                </div>
                <div class="quan-list" id="quan-list"></div>
            </div>
        </aside>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    {% load static %}
    <script src="{% static 'quanan/js/search.js' %}"></script>
    <script>
        // Khởi tạo
        khoiTaoMapSearch('map');
        khoiTaoSuKienSearch();
    </script>
</body>

</html>
