<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√¨m Ki·∫øm Qu√°n ƒÇn</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .header nav a:hover,
        .header nav a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main layout */
        .main {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: #16213e;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }

        /* Search form */
        .search-form {
            background: #1f2b4d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #2d3a5f;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn-search {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search:hover {
            transform: scale(1.02);
        }

        .btn-myloc {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn-myloc:hover {
            background: #2ecc71;
        }

        /* Results */
        .result-count {
            background: #667eea;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .quan-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quan-card {
            background: #1f2b4d;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .quan-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .quan-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
        }

        .quan-card .meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #888;
        }

        .quan-card .khoang-cach {
            color: #27ae60;
            font-weight: bold;
        }

        /* Map */
        #map {
            flex: 1;
            height: 100%;
        }

        /* Instructions */
        .instructions {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
        }

        .instructions strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>üîç T√¨m Ki·∫øm Qu√°n ƒÇn</h1>
        <nav>
            <a href="/">B·∫£n ƒë·ªì</a>
            <a href="/timkiem/" class="active">T√¨m ki·∫øm</a>
            <a href="/admin/">Admin</a>
        </nav>
    </header>

    <!-- Main content -->
    <div class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="instructions">
                <strong>H∆∞·ªõng d·∫´n:</strong><br>
                1. Nh·∫≠p t·ªça ƒë·ªô ho·∫∑c click v√†o b·∫£n ƒë·ªì<br>
                2. Ch·ªçn b√°n k√≠nh t√¨m ki·∫øm<br>
                3. Nh·∫•n "T√¨m ki·∫øm" ƒë·ªÉ xem k·∫øt qu·∫£
            </div>

            <div class="search-form">
                <h2>T√¨m qu√°n g·∫ßn b·∫°n</h2>

                <button class="btn-myloc" id="btn-myloc">
                    üìç D√πng v·ªã tr√≠ c·ªßa t√¥i
                </button>

                <div class="form-group">
                    <label>Vƒ© ƒë·ªô (Latitude)</label>
                    <input type="number" id="lat" step="0.00001" value="10.78" placeholder="VD: 10.78">
                </div>

                <div class="form-group">
                    <label>Kinh ƒë·ªô (Longitude)</label>
                    <input type="number" id="lng" step="0.00001" value="106.70" placeholder="VD: 106.70">
                </div>

                <div class="form-group">
                    <label>B√°n k√≠nh (km)</label>
                    <input type="number" id="radius" step="0.5" min="0.5" max="20" value="2" placeholder="VD: 2">
                </div>

                <button class="btn-search" id="btn-search">
                    üîç T√¨m ki·∫øm
                </button>
            </div>

            <!-- Results -->
            <div id="results">
                <div class="result-count" id="result-count" style="display:none">
                    T√¨m th·∫•y <span>0</span> qu√°n
                </div>
                <div class="quan-list" id="quan-list"></div>
            </div>
        </aside>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ============================================
        // KH·ªûI T·∫†O B·∫¢N ƒê·ªí
        // ============================================

        const map = L.map('map').setView([10.78, 106.70], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // L∆∞u c√°c layer
        let searchMarker = null;
        let searchCircle = null;
        let resultMarkers = [];

        // ============================================
        // HELPER FUNCTIONS
        // ============================================

        // ƒê·∫∑t marker v·ªã tr√≠ t√¨m ki·∫øm
        function datMarkerTimKiem(lat, lng) {
            // X√≥a marker c≈©
            if (searchMarker) map.removeLayer(searchMarker);

            // T·∫°o marker m·ªõi
            searchMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'search-marker',
                    html: '<div style="width:20px;height:20px;background:#e74c3c;border-radius:50%;border:3px solid #fff;box-shadow:0 2px 5px rgba(0,0,0,0.3)"></div>',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                })
            }).addTo(map);

            searchMarker.bindPopup('V·ªã tr√≠ t√¨m ki·∫øm').openPopup();
        }

        // V·∫Ω v√≤ng tr√≤n b√°n k√≠nh
        function veVongTron(lat, lng, radiusKm) {
            if (searchCircle) map.removeLayer(searchCircle);

            searchCircle = L.circle([lat, lng], {
                radius: radiusKm * 1000,
                color: '#667eea',
                fillColor: '#667eea',
                fillOpacity: 0.1,
                weight: 2
            }).addTo(map);
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function hienThiKetQua(data) {
            // X√≥a markers c≈©
            resultMarkers.forEach(m => map.removeLayer(m));
            resultMarkers = [];

            const container = document.getElementById('quan-list');
            const countEl = document.getElementById('result-count');

            countEl.style.display = 'block';
            countEl.querySelector('span').textContent = data.length;

            if (data.length === 0) {
                container.innerHTML = '<div style="color:#888;text-align:center;padding:20px;font-style:italic">Kh√¥ng t√¨m th·∫•y qu√°n ƒÉn trong b√°n k√≠nh</div>';
                return;
            }

            // Hi·ªÉn th·ªã list
            container.innerHTML = data.map(quan => `
                <div class="quan-card" data-lat="${quan.vi_do}" data-lng="${quan.kinh_do}">
                    <h3>${quan.ten_quan}</h3>
                    <div class="meta">
                        <span>${quan.loai || 'Kh√°c'}</span>
                        <span>‚≠ê ${quan.diem.toFixed(1)}</span>
                        <span class="khoang-cach">üìç ${quan.khoang_cach} km</span>
                    </div>
                </div>
            `).join('');

            // Th√™m markers
            data.forEach((quan, idx) => {
                if (quan.vi_do && quan.kinh_do) {
                    const marker = L.marker([quan.vi_do, quan.kinh_do], {
                        icon: L.divIcon({
                            className: 'result-marker',
                            html: `<div style="
                                width:28px;height:28px;
                                background:#27ae60;
                                border-radius:50%;
                                border:2px solid #fff;
                                display:flex;align-items:center;justify-content:center;
                                color:#fff;font-weight:bold;font-size:12px;
                                box-shadow:0 2px 5px rgba(0,0,0,0.3);
                            ">${idx + 1}</div>`,
                            iconSize: [28, 28],
                            iconAnchor: [14, 14]
                        })
                    }).addTo(map);

                    marker.bindPopup(`
                        <b>${quan.ten_quan}</b><br>
                        ${quan.loai || 'Kh√°c'} | ‚≠ê ${quan.diem.toFixed(1)}<br>
                        üìç ${quan.khoang_cach} km
                    `);

                    resultMarkers.push(marker);
                }
            });

            // Click event cho cards
            container.querySelectorAll('.quan-card').forEach((card, idx) => {
                card.addEventListener('click', () => {
                    const lat = parseFloat(card.dataset.lat);
                    const lng = parseFloat(card.dataset.lng);
                    if (lat && lng) {
                        map.flyTo([lat, lng], 16);
                        if (resultMarkers[idx]) {
                            resultMarkers[idx].openPopup();
                        }
                    }
                });
            });
        }

        // T√¨m ki·∫øm
        async function timKiem() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            const radius = parseFloat(document.getElementById('radius').value);

            if (isNaN(lat) || isNaN(lng) || isNaN(radius)) {
                alert('Vui l√≤ng nh·∫≠p ƒë√∫ng t·ªça ƒë·ªô v√† b√°n k√≠nh');
                return;
            }

            // ƒê·∫∑t marker v√† v√≤ng tr√≤n
            datMarkerTimKiem(lat, lng);
            veVongTron(lat, lng, radius);

            // G·ªçi API
            try {
                const res = await fetch(`/api/timkiem/?lat=${lat}&lng=${lng}&r=${radius}`);
                const json = await res.json();

                if (json.status === 'success') {
                    hienThiKetQua(json.data);

                    // Fit bounds
                    if (searchCircle) {
                        map.fitBounds(searchCircle.getBounds().pad(0.1));
                    }
                } else {
                    alert('L·ªói: ' + json.message);
                }
            } catch (err) {
                console.error(err);
                alert('L·ªói k·∫øt n·ªëi server');
            }
        }

        // ============================================
        // EVENTS
        // ============================================

        // Click tr√™n b·∫£n ƒë·ªì
        map.on('click', (e) => {
            document.getElementById('lat').value = e.latlng.lat.toFixed(5);
            document.getElementById('lng').value = e.latlng.lng.toFixed(5);
            datMarkerTimKiem(e.latlng.lat, e.latlng.lng);
        });

        // Button t√¨m ki·∫øm
        document.getElementById('btn-search').addEventListener('click', timKiem);

        // Button v·ªã tr√≠ c·ªßa t√¥i
        document.getElementById('btn-myloc').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const lat = pos.coords.latitude;
                        const lng = pos.coords.longitude;
                        document.getElementById('lat').value = lat.toFixed(5);
                        document.getElementById('lng').value = lng.toFixed(5);
                        map.flyTo([lat, lng], 15);
                        datMarkerTimKiem(lat, lng);
                    },
                    (err) => {
                        alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠: ' + err.message);
                    }
                );
            } else {
                alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Geolocation');
            }
        });

        // Enter key
        document.querySelectorAll('.search-form input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') timKiem();
            });
        });
    </script>
</body>

</html>
