<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản Đồ Quán Ăn</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
        }

        .header a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 300px;
            background: #1a1a2e;
            color: #fff;
            padding: 12px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 14px;
            color: #667eea;
            margin: 12px 0 8px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 15px;
            border: none;
            font-size: 13px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .filter-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 12px;
            background: #2d3a5f;
            color: #fff;
            cursor: pointer;
            font-size: 11px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
        }

        .quan-card {
            background: #2d3a5f;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .quan-card:hover {
            background: #3d4a6f;
        }

        .quan-card h3 {
            font-size: 13px;
            margin-bottom: 4px;
        }

        .quan-card .meta {
            font-size: 11px;
            color: #aaa;
        }

        .quan-card .loai {
            background: #667eea;
            padding: 1px 6px;
            border-radius: 8px;
            font-size: 10px;
        }

        #map {
            flex: 1;
        }

        .right-panel {
            width: 280px;
            background: #16213e;
            color: #fff;
            padding: 12px;
            overflow-y: auto;
        }

        .right-panel h2 {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .right-panel label {
            font-size: 11px;
            color: #aaa;
            display: block;
            margin: 8px 0 3px;
        }

        .right-panel input,
        .right-panel select {
            width: 100%;
            padding: 6px 8px;
            border-radius: 5px;
            border: 1px solid #2d3a5f;
            background: #1a1a2e;
            color: #fff;
            font-size: 12px;
        }

        .right-panel button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-primary {
            background: #667eea;
            color: #fff;
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn-info {
            background: #3498db;
            color: #fff;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
            display: none;
        }

        .section {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .coord-box {
            display: flex;
            gap: 5px;
        }

        .coord-box input {
            flex: 1;
        }

        .route-info {
            background: #2d3a5f;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            display: none;
        }

        .route-info b {
            color: #27ae60;
        }

        .goiy-panel {
            margin-top: 12px;
        }

        .goiy-card {
            background: #2d3a5f;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .goiy-card:hover {
            background: #3d4a6f;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>WebGIS Quán Ăn</h1>
        <nav><a href="/admin/">Trang quản trị</a></nav>
    </header>

    <div class="main">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="search" placeholder="Tìm theo tên...">
            </div>
            <h2>Lọc theo loại</h2>
            <div class="filters" id="filters">
                <button class="filter-btn active" data-loai="all">Tất cả</button>
            </div>
            <h2>Danh sách (<span id="count">0</span>)</h2>
            <div id="list">Đang tải...</div>
        </aside>

        <div id="map"></div>

        <aside class="right-panel">
            <!-- Điểm xuất phát -->
            <div class="section">
                <div class="section-title">Điểm xuất phát</div>
                <button class="btn-info" onclick="layViTriHienTai()">Lấy vị trí của tôi</button>
                <button class="btn-primary" onclick="chonDiemXuatPhat()" style="margin-top:5px">Chọn trên bản
                    đồ</button>
                <div class="coord-box" style="margin-top:8px">
                    <input type="number" id="start-lat" placeholder="Vĩ độ" step="0.0001">
                    <input type="number" id="start-lng" placeholder="Kinh độ" step="0.0001">
                </div>
                <div id="start-status" style="font-size:11px;color:#888;margin-top:5px">Chưa chọn điểm xuất phát</div>
            </div>

            <!-- Tìm theo bán kính -->
            <div class="section">
                <div class="section-title">Tìm theo bán kính</div>
                <label>Bán kính</label>
                <select id="radius">
                    <option value="1">1 km</option>
                    <option value="2" selected>2 km</option>
                    <option value="3">3 km</option>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                </select>
                <button class="btn-success" onclick="timTheoViTri()">Tìm kiếm</button>
                <button class="btn-danger" id="btn-tat" onclick="tatTimKiem()">Tắt tìm kiếm</button>
            </div>

            <!-- Chỉ đường -->
            <div class="section">
                <div class="section-title">Chỉ đường đến quán</div>
                <div id="route-target" style="font-size:11px;color:#888">Chọn quán để chỉ đường</div>
                <button class="btn-success" id="btn-route" onclick="timDuong()" style="display:none">Chỉ đường</button>
                <button class="btn-danger" id="btn-clear-route" onclick="xoaDuong()" style="display:none">Xóa
                    đường</button>
                <div class="route-info" id="route-info">
                    Khoảng cách: <b id="route-dist">-</b><br>
                    Thời gian: <b id="route-time">-</b>
                </div>
            </div>

            <!-- Gợi ý -->
            <div class="goiy-panel">
                <h2>Quán tương tự</h2>
                <div id="goiy-list"><i style="color:#888;font-size:11px">Chọn quán để xem gợi ý</i></div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([10.78, 106.70], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let markers = {}, dsQuan = [], dsQuanGoc = [], loaiHT = 'all', tuKhoa = '';
        let circleLayer = null, startMarker = null, routeLayer = null;
        let dangChonDiem = false, quanDuocChon = null;
        const mau = { 'Phở': '#e74c3c', 'Bún': '#e67e22', 'Cơm': '#27ae60', 'Lẩu': '#9b59b6', 'Gà': '#f39c12', 'Cafe': '#3498db' };

        const boDau = s => s.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/đ/g, 'd').toLowerCase();

        const loc = () => {
            let d = dsQuan;
            if (loaiHT !== 'all') d = d.filter(q => q.loai === loaiHT);
            if (tuKhoa) d = d.filter(q => boDau(q.ten_quan || '').includes(boDau(tuKhoa)));
            return d;
        };

        const datDiemXuatPhat = (lat, lng) => {
            document.getElementById('start-lat').value = lat.toFixed(5);
            document.getElementById('start-lng').value = lng.toFixed(5);
            document.getElementById('start-status').innerHTML = `<span style="color:#27ae60">Đã chọn: ${lat.toFixed(5)}, ${lng.toFixed(5)}</span>`;

            if (startMarker) map.removeLayer(startMarker);
            startMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'start-marker',
                    html: '<div style="width:20px;height:20px;background:#27ae60;border-radius:50%;border:3px solid #fff;box-shadow:0 2px 5px rgba(0,0,0,0.3)"></div>',
                    iconSize: [20, 20], iconAnchor: [10, 10]
                })
            }).addTo(map).bindPopup('Điểm xuất phát');
        };

        const layViTriHienTai = () => {
            document.getElementById('start-status').innerHTML = '<span style="color:#3498db">Đang lấy vị trí...</span>';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        datDiemXuatPhat(pos.coords.latitude, pos.coords.longitude);
                        map.flyTo([pos.coords.latitude, pos.coords.longitude], 15);
                    },
                    err => {
                        document.getElementById('start-status').innerHTML = `<span style="color:#e74c3c">Lỗi: ${err.message}</span>`;
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                document.getElementById('start-status').innerHTML = '<span style="color:#e74c3c">Trình duyệt không hỗ trợ</span>';
            }
        };

        const chonDiemXuatPhat = () => {
            dangChonDiem = true;
            document.getElementById('start-status').innerHTML = '<span style="color:#3498db">Click vào bản đồ để chọn...</span>';
        };

        map.on('click', e => {
            if (dangChonDiem) {
                datDiemXuatPhat(e.latlng.lat, e.latlng.lng);
                dangChonDiem = false;
            }
        });

        const hienThi = (data) => {
            Object.values(markers).forEach(m => map.removeLayer(m));
            markers = {};
            document.getElementById('count').textContent = data.length;

            document.getElementById('list').innerHTML = data.length ? data.map(q => `
                <div class="quan-card" data-ma="${q.ma_quan}" data-ten="${q.ten_quan}" data-lat="${q.vi_do}" data-lng="${q.kinh_do}">
                    <h3>${q.ten_quan}</h3>
                    <div class="meta">
                        <span class="loai">${q.loai || 'Khác'}</span> 
                        ⭐ ${q.diem.toFixed(1)} | ${'$'.repeat(q.muc_gia || 1)}
                        ${q.khoang_cach ? ' | ' + q.khoang_cach + ' km' : ''}
                    </div>
                </div>
            `).join('') : '<p style="color:#888;font-size:12px">Không tìm thấy</p>';

            data.forEach(q => {
                if (q.vi_do && q.kinh_do) {
                    const m = L.circleMarker([q.vi_do, q.kinh_do], {
                        radius: 8, fillColor: mau[q.loai] || '#888', color: '#fff', weight: 2, fillOpacity: 0.9
                    }).bindPopup(`<b>${q.ten_quan}</b><br>${q.loai || 'Khác'} | ⭐ ${q.diem.toFixed(1)}<br>${q.dia_chi || ''}`);
                    m.addTo(map);
                    markers[q.ma_quan] = m;
                }
            });

            document.querySelectorAll('.quan-card').forEach(card => {
                card.onclick = () => {
                    const ma = card.dataset.ma;
                    const ten = card.dataset.ten;
                    const lat = parseFloat(card.dataset.lat);
                    const lng = parseFloat(card.dataset.lng);

                    if (markers[ma]) {
                        map.flyTo([lat, lng], 16);
                        markers[ma].openPopup();
                    }

                    // Lưu quán được chọn
                    quanDuocChon = { ma, ten, lat, lng };
                    document.getElementById('route-target').innerHTML = `<span style="color:#fff">Đến: ${ten}</span>`;
                    document.getElementById('btn-route').style.display = 'block';

                    loadGoiY(ma);
                };
            });
        };

        const loadGoiY = async (ma) => {
            const container = document.getElementById('goiy-list');
            container.innerHTML = '<i style="color:#888;font-size:11px">Đang tải...</i>';

            const res = await fetch(`/api/goiy/${ma}/`);
            const json = await res.json();

            if (json.data && json.data.length) {
                container.innerHTML = json.data.map(q => `
                    <div class="goiy-card" onclick="flyTo(${q.vi_do},${q.kinh_do},${q.ma_quan},'${q.ten_quan.replace(/'/g, "\\'")}')">
                        ${q.ten_quan}<br>
                        <span style="color:#888">${q.loai || 'Khác'} | ⭐ ${q.diem.toFixed(1)}</span>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<i style="color:#888;font-size:11px">Không có quán cùng loại</i>';
            }
        };

        const flyTo = (lat, lng, ma, ten) => {
            map.flyTo([lat, lng], 16);
            if (markers[ma]) markers[ma].openPopup();
            quanDuocChon = { ma, ten, lat, lng };
            document.getElementById('route-target').innerHTML = `<span style="color:#fff">Đến: ${ten}</span>`;
            document.getElementById('btn-route').style.display = 'block';
        };

        const timTheoViTri = async () => {
            const lat = parseFloat(document.getElementById('start-lat').value);
            const lng = parseFloat(document.getElementById('start-lng').value);
            const r = document.getElementById('radius').value;

            if (!lat || !lng) {
                alert('Vui lòng chọn điểm xuất phát trước');
                return;
            }

            if (circleLayer) map.removeLayer(circleLayer);
            circleLayer = L.circle([lat, lng], { radius: r * 1000, color: '#667eea', fillOpacity: 0.1 }).addTo(map);

            const res = await fetch(`/api/timkiem/?lat=${lat}&lng=${lng}&r=${r}`);
            const json = await res.json();

            if (json.data) {
                dsQuan = json.data;
                hienThi(dsQuan);
                map.fitBounds(circleLayer.getBounds());
                document.getElementById('btn-tat').style.display = 'block';
            }
        };

        const tatTimKiem = () => {
            if (circleLayer) map.removeLayer(circleLayer);
            circleLayer = null;
            dsQuan = dsQuanGoc;
            hienThi(loc());
            document.getElementById('btn-tat').style.display = 'none';
        };

        // Tìm đường bằng OSRM
        const timDuong = async () => {
            const startLat = parseFloat(document.getElementById('start-lat').value);
            const startLng = parseFloat(document.getElementById('start-lng').value);

            if (!startLat || !startLng) {
                alert('Vui lòng chọn điểm xuất phát');
                return;
            }
            if (!quanDuocChon) {
                alert('Vui lòng chọn quán đích');
                return;
            }

            const { lat: endLat, lng: endLng } = quanDuocChon;

            // Gọi OSRM API
            const url = `https://router.project-osrm.org/route/v1/driving/${startLng},${startLat};${endLng},${endLat}?overview=full&geometries=geojson`;

            try {
                const res = await fetch(url);
                const json = await res.json();

                if (json.routes && json.routes.length > 0) {
                    const route = json.routes[0];
                    const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);

                    if (routeLayer) map.removeLayer(routeLayer);
                    routeLayer = L.polyline(coords, { color: '#667eea', weight: 5, opacity: 0.8 }).addTo(map);

                    // Hiển thị thông tin
                    const dist = (route.distance / 1000).toFixed(2);
                    const time = Math.round(route.duration / 60);

                    // Hiển thị khoảng cách và thời gian trên bản đồ (ở giữa đường)
                    const midIndex = Math.floor(coords.length / 2);
                    const midPoint = coords[midIndex];
                    const routeInfoPopup = L.popup({ closeButton: false, autoClose: false, closeOnClick: false })
                        .setLatLng(midPoint)
                        .setContent(`<div style="text-align:center;font-weight:bold;font-size:14px;color:#667eea">${dist} km<br>${time} phút</div>`)
                        .addTo(map);
                    routeLayer.infoPopup = routeInfoPopup;

                    map.fitBounds(routeLayer.getBounds().pad(0.1));

                    document.getElementById('route-dist').textContent = dist + ' km';
                    document.getElementById('route-time').textContent = time + ' phút';
                    document.getElementById('route-info').style.display = 'block';
                    document.getElementById('btn-clear-route').style.display = 'block';
                }
            } catch (err) {
                alert('Lỗi tìm đường: ' + err.message);
            }
        };

        const xoaDuong = () => {
            if (routeLayer) {
                if (routeLayer.infoPopup) map.removeLayer(routeLayer.infoPopup);
                map.removeLayer(routeLayer);
            }
            routeLayer = null;
            document.getElementById('route-info').style.display = 'none';
            document.getElementById('btn-clear-route').style.display = 'none';
        };

        // Load dữ liệu
        fetch('/api/loai/').then(r => r.json()).then(j => {
            j.data.forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn'; btn.dataset.loai = l.ten_loai; btn.textContent = l.ten_loai;
                btn.onclick = () => { loaiHT = l.ten_loai; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); hienThi(loc()); };
                document.getElementById('filters').appendChild(btn);
            });
        });

        fetch('/api/quan/').then(r => r.json()).then(j => { dsQuan = j.data; dsQuanGoc = j.data; hienThi(dsQuan); });

        document.querySelector('[data-loai="all"]').onclick = () => { loaiHT = 'all'; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); document.querySelector('[data-loai="all"]').classList.add('active'); hienThi(loc()); };
        document.getElementById('search').oninput = e => { tuKhoa = e.target.value; hienThi(loc()); };
    </script>
</body>

</html>
